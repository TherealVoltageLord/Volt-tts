<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#9c27b0">
    <title>Volt TTS - Text to Speech</title>
    <meta name="description" content="Convert text to speech with Volt TTS! Download and share audio in MP3, WAV, or OGG format.">
    <meta name="author" content="Voltage Lord">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
    
    <div class="container">
        <h1><i class="fas fa-bolt"></i> Volt TTS <i class="fas fa-microphone"></i></h1>
        <textarea id="textInput" placeholder="Type your text here..."></textarea>

        <div class="controls-group">
            <div class="control-item">
                <label for="speedControl">Speed: <span id="speedValue">1.0</span>x</label>
                <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1.0">
            </div>
            <div class="control-item">
                <label for="pitchControl">Pitch: <span id="pitchValue">1.0</span></label>
                <input type="range" id="pitchControl" min="0.5" max="1.5" step="0.1" value="1.0">
            </div>
        </div>

        <div class="voice-bubbles">
            <div class="voice-bubble active" data-accent="us" title="US English">
                US
                <span class="tooltip">US English</span>
            </div>
            <div class="voice-bubble" data-accent="uk" title="UK English">
                UK
                <span class="tooltip">UK English</span>
            </div>
            <div class="voice-bubble" data-accent="india" title="Indian English">
                India
                <span class="tooltip">Indian English</span>
            </div>
            <div class="voice-bubble" data-accent="australia" title="Australian">
                AUS
                <span class="tooltip">Australian</span>
            </div>
            <div class="voice-bubble" data-accent="canada" title="Canadian">
                CAN
                <span class="tooltip">Canadian</span>
            </div>
            <div class="voice-bubble" data-accent="south_africa" title="South African">
                SA
                <span class="tooltip">South African</span>
            </div>
        </div>

        <div id="loadingSpinner" class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Processing...</div>
        <div id="installNotification" class="notification">
            Install Volt TTS for a better experience!
            <button id="installNowBtn">Install Now</button>
            <button id="dismissInstallBtn">Dismiss</button>
        </div>

        <audio id="audioPlayer" controls></audio>

        <div class="audio-controls">
            <button id="pausePlayBtn"><i class="fas fa-play"></i> Play</button>
            <button id="downloadBtn"><i class="fas fa-download"></i> Download</button>
            <button id="shareBtn"><i class="fas fa-share"></i> Share</button>
            <button id="installBtn" style="display: none;"><i class="fas fa-download"></i> Install App</button>
        </div>

        <div class="credits">
            <i class="fas fa-bolt"></i> Powered by Volt Audio API
        </div>

        <div class="connect">
            <a href="mailto:odunayoayinla23@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://wa.me/2347045674902" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://t.me/Voltage_lord" title="Telegram"><i class="fab fa-telegram"></i></a>
            <a href="https://Instagram.com/therealvoltage_lord" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
